<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./rock-paper.css">
    
    <script src="rock-paper.js" defer></script>
    
</head>
<body>
    <div id="container">
        <h1>WELCOME TO MY WORLD</h1>
        <h3 class="round_winner">Click To Get Started</h3>
        <h3 class="score">Scores</h3>
        <div id="buttons">
            <button class='btn' id="rock"><img src="./pics/rock.png" alt=""></button>
            <button class='btn' id="paper"><img src="./pics/paper.png" alt=""></button>
            <button class='btn' id="scissors"><img src="./pics/scissors.png" alt=""></button>
        </div>
        <h2 class="winner"></h2>
        <button class="reload">Play Again</button>

    </div>
   
</body>
</html>
